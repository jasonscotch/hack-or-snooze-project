<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hack or Snooze</title>
  <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous">
  <link rel="stylesheet" href="css/site.css">
  <link rel="stylesheet" href="css/user.css">
  <link rel="stylesheet" href="css/stories.css">
  <link rel="stylesheet" href="css/nav.css">
</head>

<body>

<!-- top navigation bar -->
<nav >
  <img src="/hack-or-snooze-ajax-api/new 2.png" height="40" alt="" class="d-inline-block align-top">
  <div class="navbar-brand">
    
    <a class="nav-link" href="#" id="nav-all"> 
      Hack or Snooze
    </a>
  </div>

  <div class="main-nav-links hidden" style="padding: inherit;">
    <a class="nav-link" href="#" id="nav-submit">submit</a>
    |
    <a href="#" class="nav-link"  id="nav-favorites">favorites</a>
    |
    <a href="#" class="nav-link" id="nav-my-stories">my stories</a>
    
  </div>
  <div class="nav-right">
    <a class="nav-link" href="#" id="nav-login">login/signup</a>
    <a class="nav-link" href="#" id="nav-user-profile"></a>
    <a class="hidden" id="nav-logout" href="#"><small>(logout)</small></a>
  </div>
</nav>

<!-- area for stories (all stories, user stories, favorites) -->
<section class="stories-container container">
  
  <!-- submit new story form (author, title, url)-->
  <form action="#" id="submit-form" class="account-form hidden">
    <div>
      <label for="author-input">author</label>
      <input id="author-input" placeholder="author name" required>
    </div>
    <div>
      <label for="title-input">title</label>
      <input id="title-input" placeholder="story title" required>
    </div>
    <div>
      <label for="url-input">url</label>
      <input id="url-input" placeholder="story url" required>
    </div>
    <button type="submit">submit</button>
  </form>
  
  <!-- Edit story form (author, title, url)-->
  <form action="#" id="edit-form" class="account-form hidden">
    <div>
      <label for="author-edit">author</label>
      <input id="author-edit" placeholder="author name" required>
    </div>
    <div>
      <label for="title-edit">title</label>
      <input id="title-edit" placeholder="story title" required>
    </div>
    <div>
      <label for="url-edit">url</label>
      <input id="url-edit" placeholder="story url" required>
    </div>
    <button type="submit">submit</button>
  </form>

  

  <!-- loading message (removed by JS after stories loaded) -->
  <div id="stories-loading-msg">Loading&hellip;</div>

  <!-- List of all stories -->
  <ol id="all-stories-list" class="stories-list"></ol>

<!-- Favorite Stories -->
  <ol id="favorite-stories-list" class="hidden stories-list"></ol>

<!-- My Stories -->
  <ol id="my-stories-list" class="hidden stories-list"></ol>  

</section>

<!-- Login and signup forms -->
<section class="account-forms-container container">

  <!-- Login form -->
  <form action="#" id="login-form" class="account-form hidden" method="post">
    <h4>Login</h4>
    <div class="login-input">
      <label for="login-username">username</label>
      <input id="login-username" autocomplete="current-username">
    </div>
    <div class="login-input">
      <label for="login-password">password</label>
      <input id="login-password" type="password" autocomplete="current-password">
    </div>
    <button type="submit">login</button>
    <hr>
  </form>

  <!-- Signup form -->
  <form
      action="#"
      id="signup-form"
      class="account-form hidden"
      method="post">
    <h4>Create Account</h4>
    <div class="login-input">
      <label for="signup-name">name</label>
      <input id="signup-name" autocapitalize="words">
    </div>
    <div class="login-input">
      <label for="signup-username">username</label>
      <input id="signup-username" autocomplete="new-username">
    </div>
    <div class="login-input">
      <label for="signup-password">password</label>
      <input id="signup-password" autocomplete="new-password" type="password">
    </div>
    <button type="submit">create account</button>
  </form>
</section>

<!-- User Profile Here -->
<section id="user-profile" class="hidden">
  <div class="user-profile-box container">
    <br>
    <h4>User Profile Info 
      <span class="edit">
        <i class="fas fa-edit"></i>
      </span>
    </h4>

    <section>
      <div>Name: <span id="profile-name"></span></div>
      <div>Username: <span id="profile-username"></span></div>
      <div> Account Created: <span id="profile-creation-date"></span></div>
    </section>
  </div>
</section>

<!-- User Profile Update Form -->
<form
action="#"
id="edit-user-form"
class="account-form hidden"
method="patch">
<h4>Update Account</h4>
<div class="login-input">
<label for="edit-name">name</label>
<input id="edit-name" autocapitalize="words">
</div>
<div class="login-input">
<label for="edit-password">password</label>
<input id="edit-password" autocomplete="new-password" type="password">
</div>
<button type="submit">update account</button>
</form>

<!-- Library JS & our JS -->
<script src="https://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>

<script src="js/models.js"></script>
<script src="js/main.js"></script>
<script src="js/nav.js"></script>
<script src="js/user.js"></script>
<script src="js/stories.js"></script>

</body>
</html>
